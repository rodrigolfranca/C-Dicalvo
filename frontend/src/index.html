<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">    
        <title>C Dicalvo</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header id="topMenu">
            <img id=logoHeader src="./assets/logo-header.png" />
            <ul>
                <li>Clube</li>
                <li>About us</li>
                <li>Products</li>
                <li>Offers</li>
            </ul>
            <img id="bagHeader" src="./assets/carrinho.png" />
            <img id="userHeader" src="./assets/usuario.png" />
        </header>
        <main>
            <section id="home">
                <div id="carrosel"></div>
                <div id="entenda">
                    <h3>Entenda como funciona!</h3>
                    <div id="stepbystep">
                        <div class="stepbystep">
                            <p>Escolha os produtos</p>
                            <img src="./assets/escolha.png" />
                        </div>
                        <p>>></p>
                        <div class="stepbystep">
                            <p>Montamos a sua caixa</p>
                            <img src="./assets/caixa.png" />
                        </div>
                        <p>>></p>
                        <div class="stepbystep">
                            <p>Enviamos direto para sua casa!</p>
                            <img src="./assets/envio.png" />
                        </div>
                    </div>
                </div>                
            </section>
            <section id="aboutus"></section>
            <section id="userCad">
                <div id="formCad">
                    <header id="inviteCad">
                        <h3>Criar sua conta no</h3>
                        <img src="./assets/logo-header.png" />
                    </header>
                    <input type="text" class="inputCad" id="name" placeholder="Name" />
                    <input type="text" class="inputCad" id="superName" placeholder="Sobrenome" />
                    <input type="text" class="inputCad" id="email" placeholder="E-mail" />
                    <input type="text" class="inputCad" id="senha" placeholder="Senha" />
                    <input type="text" class="inputCad" id="checkSenha" placeholder="Confirmar senha" />                                        
                </div>
                <img id=estagios src="./assets/estagios.png" />
            </section>
        </main>
    </body>
</html>
